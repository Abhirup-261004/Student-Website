<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
</head>
<body>
    <form action="/action.php">
        <h2>Student details</h2>
        <h5>Enter your name</h5>
        <input type="text" placeholder="Your name">
        <br>
        <h5>Enter your email id</h5>
        <input type="email" placeholder="Email I'd">
        <br>
        <h5>Enter mobile number</h5>
        <input type="number" placeholder="Mobile no">
        <br>
        <hr>
        <h2>Guardian details</h2>
        <select name="guardian" id="Guardian">
            <option value="Father">Father</option>
            <option value="mother">Mother</option>
            <option value="Elder sibling">Elder sibling</option>
        </select>
        <br>
        <h5>Enter Guardian's name</h5>
        <input type="text" placeholder="Father's name">
        <br>
        <h5>Enter guardians mobile number</h5>
        <input type="number" placeholder="Mobile no">
        <br>
        <hr>
        <h2>Address</h2>
        <h5>Select nationality</h5>
        <select name="Nationality" id="Nationality">
            <option value="Indian">Indian</option>
            <Option value="Foreigner">Foreigner</Option>
        </select>
        <h5>Enter name of country(only for foreigners)</h5>
        <input type="Text" placeholder="Country">
        <br>
        <h5>First Line of Address</h5>
        <input type="text" placeholder="First line of Address">
        <br>
        <h5>Enter Second line of address</h5>
        <input type="text" placeholder="Second Line of Address">
        <br>
        <h5>Enter pin code</h5>
        <input type="pincode" placeholder="Pin code">
        <br>
        <hr>
        <input type="Submit" value="Submit">

    </form>
</body>
</html>
